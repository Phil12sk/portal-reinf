<div class="container" [formGroup]="consultForm" style="    padding-bottom: 50px;    ">
  <div class="row santander-padding-top-1" style="padding-top: 0px!important; margin-top: 50px;    margin-bottom: 50px;">
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>Incluir Novo Registro:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;  ">
      <p>
        <select formControlName="document" class="form-control" id="selectedOptionIclusion" [(ngModel)]="selectedOptionIclusion" (change)="onChange()">
          <option selected value="">Selecione ----</option>
          <option value="R1070">R1070</option>
          <option value="R2010">R2010</option>
          <option value="R2060">R2060</option> 
        </select>
      </p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <button [disabled]="!btnIncluir" class="btn" style="background-color: rgb(118, 113, 113); color: white; display: block;"
        (click)="INCLUIR()" data-toggle="modal" data-target=".bd-example-modal-lg">INCLUIR</button>
    </div>
  </div>
  <hr style="border-top: 2px solid rgba(0,0,0,.1);">
  <div class="row santander-padding-top-1" style="padding-top: 0px!important; margin-top: 50px;margin-bottom: 20px;">
    <div class="col-2">
      <label for="periodoInit">Ano Fiscal:</label>
      <select formControlName="document" class="form-control" id="selectedYearConsult" (change)="consulta($event)" [(ngModel)]="selectedYearConsult">
        <option selected value="">Selecione ----</option>
        <option selected value="2018">2018</option>
      </select>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label for="periodoInit">De:</label>
        <input 
          type="text" 
          class="form-control" 
          id="periodoInit"
          mask="00/00/0000"
          placeholder="DD/MM/AAAA"
          [disabled]="isFilterAble">
      </div>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label for="periodoEnd">Até:</label>
        <input 
          type="text" 
          class="form-control" 
          id="periodoEnd"
          mask="00/00/0000"
          placeholder="DD/MM/AAAA"
          [disabled]="isFilterAble">
      </div>
    </div>
  </div>
  <div class="row santander-padding-top-1" style="padding-top: 0px!important; margin-bottom: 20px;">
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>Contribuinte/Empresa:</p>
    </div>
    <div class="col-6" style="display: inline-block; vertical-align:top;    margin-left: -30px;">
      <p>
        <select formControlName="document" class="form-control" id="selectedCnpjConsult" (change)="consulta($event)" [(ngModel)]="selectedCnpjConsult">
          <option selected value="">Selecione ----</option>       
          <option *ngFor="let cnpj of fontePagadora" value="cnpj">{{cnpj}}</option>       
        </select>
      </p>
    </div>
    <div class="col-1" style="display: inline-block; vertical-align:top;">
      <p>Registros:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>
        <select formControlName="document" class="form-control" id="selectedLayoutConsult" [(ngModel)]="selectedLayoutConsult" (change)="consulta($event)">
          <option selected value="">Selecione ----</option>
          <option value="R1000">R1000</option>
          <option value="R1070">R1070</option>
          <option value="R2010">R2010</option>
          <option value="R2060">R2060</option>
        </select>
      </p>
    </div>
  </div>
  <div class="row santander-padding-top-1" style="padding-top: 0px!important;">
    <div class="col-1" style="display: inline-block; vertical-align:top;">
      <p>Banco:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>
        <select formControlName="document" class="form-control" id="exampleSelect" disabled>
          <option selected value="">       </option>       
        </select>
      </p>
    </div>
    <div class="col-1" style="display: inline-block; vertical-align:top;">
      <p>Código de Produto:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>
        <select formControlName="document" class="form-control" id="exampleSelect" disabled>
          <option selected value="">       </option>       
        </select>
      </p>
    </div>
  </div>
  <div class="row santander-padding-top-1" style="padding-top: 0px!important;">
    <div class="col-1" style="display: inline-block; vertical-align:top;">
      <p>Sistema:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>
        <select formControlName="document" class="form-control" id="exampleSelect">
          <option selected value="">Selecione ----</option>       
          <option value="DZ">DZ</option>       
          <option value="IC">IC</option>       
          <option value="IR">IR</option>       
          <option value="TJ">TJ</option>       
        </select>
      </p>
    </div>
    <div class="col-1" style="display: inline-block; vertical-align:top;">
      <p>Código de Retenção:</p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <p>
        <select formControlName="document" class="form-control" id="exampleSelect" disabled>
          <option selected value="">       </option>       
        </select>
      </p>
    </div>
    <div class="col-2" style="display: inline-block; vertical-align:top;">
      <button [disabled]="!btnConsultar" class="btn" style="background-color: rgb(118, 113, 113); color: white; display: block;float: right;" (click)="pesquisar()"
        data-toggle="modal" data-target=".bd-example-modal-lg">PESQUISAR</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <app-inclusao-registro-r1070 *ngIf="inclusaoLayout=='R1070'"></app-inclusao-registro-r1070>
      <app-inclusao-registro-r2010 *ngIf="inclusaoLayout=='R2010'"></app-inclusao-registro-r2010>
      <app-inclusao-registro-r2060 *ngIf="inclusaoLayout=='R2060'"></app-inclusao-registro-r2060>
      <app-consulta-geral *ngIf="consultaLayout"></app-consulta-geral>
    </div>
  </div>
</div>
