<div class="modal-header modal-header-pop-up">
  <h5 class="modal-title" id="exampleModalLabel">Transmissão EFD-Reinf</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="col-12"><strong>Resumo de Transmissão:</strong></div>
  <div class="row titulo" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-3" style="display: inline-block;"><strong>Contribuinte</strong></div>
    <div class="col-2" style="display: inline-block;"><strong>Período</strong></div>
    <div class="col-2" style="display: inline-block;"><strong>Layout</strong></div>
    <div class="col-3" style="display: inline-block;"><strong>Tipo de Envio</strong></div>
    <div class="col-2" style="display: inline-block;"><strong></strong></div>
  </div>
  <div class="row corpo" style="margin-right: 0px;margin-left: 0px;" *ngFor="let cont of contribuintePainelControle.infoContribuintes">
    <div class="col-3" style="display: inline-block;"><strong>{{cont.contribuinte | mask: '00.000.000/0000-00'}}</strong></div>
    <div class="col-2" style="display: inline-block;"><strong>{{contribuintePainelControle.periodo.value}}</strong></div>
    <div class="col-2" style="display: inline-block;"><strong>R2010</strong></div>
    <div class="col-3" style="display: inline-block;" *ngIf="contribuintePainelControle.periodo.status=='red'"><strong>R-Retificação</strong></div>
    <div class="col-3" style="display: inline-block;" *ngIf="contribuintePainelControle.periodo.status=='yellow'"><strong>I-Inclusão</strong></div>
    <div class="col-2" style="display: inline-block;">
      <div class="form-check">
        <input type="checkbox" checked class="form-check-input" id="exampleCheck1">
      </div>
    </div>
  </div>
  <button *ngIf="contribuintePainelControle.periodo.status!='green'" class="btn" style="background-color: rgb(118, 113, 113); color: white;    display: block;float: right;    margin-top: 20px;"
    (click)="transmitir(contribuintePainelControle)">TRANSMITIR <i class="fas fa-share-square"></i></button>
  <button *ngIf="contribuintePainelControle.periodo.status!='green'" class="btn" style="background-color: rgb(118, 113, 113); color: white;    display: block;float: right;    margin-top: 20px;     margin-right: 15px;"
    data-dismiss="modal">CANCELAR <i class="fas fa-ban"></i></button>
</div>
