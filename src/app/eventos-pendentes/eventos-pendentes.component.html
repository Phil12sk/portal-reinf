<div class="container">
  <div class="row santander-padding-top-1">
    <div class="col-2">
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" style="width:100px">
        <option selected>2018</option>
      </select>
    </div>
  </div>
  <div class="row santander-padding-top-1" style="    margin-bottom: 80px;">
    <div class="col-12">
      <div id="accordion">
        <div class="card" *ngFor="let contribuintePainelControle of contribuintesPainelControle" >
          <div class="card-header" [id]="'head' + contribuintePainelControle.periodo.label" style=" background-color: rgb(175, 171, 171);    padding: 0rem 0.75rem;">
            <h5 class="mb-0 text-center">
              <svg width="50" height="50" class="float-left" style="padding-top: 15px!important; padding-left: 0px!important">
                <circle cx="10" cy="10" r="10" fill="#F00000" />
              </svg>
              <button class="btn btn-link btn-text-gray" data-toggle="collapse" [attr.data-target]="'#'+contribuintePainelControle.periodo.label" aria-expanded="true"
                [attr.aria-controls]="contribuintePainelControle.periodo.label">
                {{contribuintePainelControle.periodo.label | uppercase}}
              </button>
            </h5>
          </div>
          <div [id]="contribuintePainelControle.periodo.label" class="collapse" [attr.aria-labelledby]="'head' + contribuintePainelControle.periodo.label" data-parent="#accordion">
            <!-- <div class="card-body card-body-gray" ><p><strong>Contribuinte</strong></p> </div> -->
            <div class="card-body card-body-gray" style="background-color: rgba(0,0,0,.125);">
              <div class="col-6 text-left" style="display: inline-block; ">
                <!-- <p><strong>Contribuinte</strong></p> -->
                <p style="margin-top: 0.5rem; margin-bottom: 1rem;    margin-left: -15px;"><strong>Contribuinte</strong></p>
              </div>
              <div class="col-6 text-center" style="display: inline-block;           width: 40%;">
                <p><strong>Evento layout</strong></p>
              </div>
            </div>
            <div class="card-body card-body-gray" *ngFor="let contrib of contribuintePainelControle.infoContribuintes">
              <div class="row">
                <div class="col-6 text-left">
                  <p>{{contrib.contribuinte | mask: '00.000.000/0000-00'}}</p>
                </div>
                <div class="col-6 text-center" >
                  <p  *ngFor="let layout2 of contrib.layout" style="    display: inline;">
                    <button class="btn btn-link btn-text-white" (click)="redirect(layout2.label,contrib.contribuinte,contribuintePainelControle.periodo.value)" [ngClass]="{'flag-red': layout2.value=='red','flag-green': layout2.value=='green','flag-yellow': layout2.value=='yellow','flag-gray': layout2.value=='gray'}">
                    {{layout2.label}} <i class="fas fa-flag"></i>
                  </button>
                 </p>
                 <!-- <p  *ngFor="let layout2 of contrib.layout" style="    display: inline;">
                   <button class="btn btn-link btn-text-white" data-toggle="modal" [attr.data-target]="'#'+layout2.label+'Modal'" [attr.data-whatever]="contrib.contribuinte" [ngClass]="{'flag-red': layout2.value=='red','flag-green': layout2.value=='green','flag-yellow': layout2.value=='yellow','flag-gray': layout2.value=='gray'}">
                  {{layout2.label}} <i class="fas fa-flag"></i>
                </button>
               </p> -->

             


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

<!-- Modal -->
<script>
  $('#R1000Modal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-body input').val(recipient)
})
</script>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
            </form>
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
