<div class="container">
  <div class="row santander-padding-top-1">
    <div class="col-2">
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" style="width:100px">
        <option selected>2018</option>
      </select>
    </div>
  </div>
  <div class="row santander-padding-top-1">
    <div class="col-12">
      <div id="accordion">
        <div class="card" *ngFor="let evtPendente of evtPendentes">
          <div class="card-header" [id]="'head' + evtPendente.month">
            <h5 class="mb-0 text-center">
              <svg width="50" height="50" class="float-left" style="padding-top: 15px!important; padding-left: 0px!important">
                <circle cx="10" cy="10" r="10" fill="#F00000" />
              </svg>
              <button 
                class="btn btn-link btn-text-gray" 
                data-toggle="collapse" 
                [attr.data-target]="'#'+evtPendente.month" 
                aria-expanded="true" 
                [attr.aria-controls]="evtPendente.month">
                {{evtPendente.month | uppercase}}
              </button>
            </h5>
          </div>
          <div 
            [id]="evtPendente.month" 
            class="collapse" 
            [attr.aria-labelledby]="'head' + evtPendente.month" 
            data-parent="#accordion">
            <div class="card-body">
              <div class="row">
                <div class="col-6 text-left">
                  <p><strong>Contribuinte</strong></p>
                  <p>{{evtPendente.contribuinte.label | mask: '00.000.000/0000-00'}}</p>
                </div>
                <div class="col-6 text-right">
                  <p><strong>Evento layout</strong></p>
                  <p>{{evtPendente.layout.label}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
