<div class="container-fluid">
    <div class="row santander-padding-top-1">
        <div class="col-12">
            <p>Selecione os Dados de Envio á Receita Federal:</p>
        </div>
        <div class="col-3">
            <div class="form-group">
                <select class="form-control" id="exampleSelect1">
                <option selected>CNPJ Contribuinte</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <select class="form-control" id="exampleSelect1">
                <option selected>Layouts</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <select class="form-control" id="exampleSelect1">
                <option selected>Tipos de Solicitação</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                id="periodoCons"
                mask="0000-00"
                placeholder="AAAA-MM">
            </div>
        </div>
        <div class="col-2">
            <button 
                type="button" 
                class="btn" 
                style="background-color: rgb(118, 113, 113); color: white;"
                [routerLink]="['R2010']"
                >SOLICITAR</button>
        </div>
    </div>
</div>
